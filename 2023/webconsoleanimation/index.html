<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Dynamic Text Effect</title>
    <style>
        /* Style the body with black background and white text */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style the text container */
        #text-container {
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #333;
        }
    </style>
</head>
<body>
    <div id="text-container"></div>

    <script>
        // Assuming data.json contains an object with a "description" key
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const textContainer = document.getElementById('text-container');
                const description = data.description;

                let index = 0;
                let interval;

                function typeEffect() {
                    if (index < description.length) {
                        textContainer.textContent += description.charAt(index);
                        index++;
                        interval = setTimeout(typeEffect, 30); // Adjust typing speed (milliseconds)
                    }
                }

                // Start the typing effect
                typeEffect();
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
